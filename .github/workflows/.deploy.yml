name: Deploy to Home Server (SSH Push)

on:
  push:
    branches: ['main']

env:
  IMAGE_NAME: ghcr.io/petple-org/petple_b:latest
  DEPLOY_PATH: /srv/petple/backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Home Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          # [수정 1] 저장된 시크릿 이름이 SSH_PRIVATE_KEY라면 아래처럼 맞춰야 합니다.
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # 1. 배포 폴더 생성 및 이동
            mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}

            # 2. GitHub에서 docker-compose.prod.yml 파일 다운로드
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.raw" \
                 -L -o docker-compose.yml \
                 https://api.github.com/repos/${{ github.repository }}/contents/docker-compose.prod.yml

            echo "${{ secrets.ENV_FILE }}" > .env

            # 3. GHCR 로그인 및 이미지 Pull
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.IMAGE_NAME }}

            # 4. Docker Compose로 컨테이너 실행
            docker compose up -d --force-recreate --remove-orphans

            # 5. 불필요한 이미지 정리
            docker image prune -f
